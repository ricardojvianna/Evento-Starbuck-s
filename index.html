<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto Starbucks </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="circulo"> </div>

    <img class="logo" src="./img/logo-img.png" alt="logo starbucks">

    <div class="conteudo">

        <div class="caixa-texto">

            <h1> It's not just Coffee </h1>
            <h2> It's <span>Starbucks</span> </h2>

            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit molestias placeat quo. In quod
                doloremque neque blanditiis vitae facere repellendus, eos maiores harum, veritatis nesciunt eius modi
                consectetur, voluptatibus rerum.

            </p>

            <button> Clique Aqui !</button>

        </div>

        <div class="caixa-imagem">

            <img class="starbucks" src="./img/img1.png" alt="copo starbucks">

        </div>

    </div>

    <div class="menu">

        <img class="copo-pequeno verde" src="./img/img-pequena1.png" alt="logo-pequena1">
        <img class="copo-pequeno amarelo" src="./img/img-pequena2.png" alt="logo-pequena2">
        <img class="copo-pequeno rosa" src="./img/img-pequena3.png" alt="logo-pequena3">

    </div>


</body>

<script>

    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
    })

    
    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"

    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"
    })

</script>



</html>
